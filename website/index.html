<html>
<head>
  <link rel="stylesheet" href="CSS/theme.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@500&display=swap" rel="stylesheet">
  <script type="text/javascript" src="myscript.js"></script>
  <script src="https://kit.fontawesome.com/a7b3a25225.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <nav id="nav-bar">
    <div id="nav-left">
    <i id="hamburger" class="fas fa-bars"></i>
    <div id="logo"><strong>Dread Eye Studio</strong></div>
    </div>
    <div id="nav-center">
      <input type="text" id="search">
      <i class="fas fa-search" id="search-icon"></i>
    </div>
    <div id="nav-right">
    <i id="dots" class="fas fa-ellipsis-v"></i>
    <div id="sign-in">Sign In</div>
    </div>
  </nav>
  <section id= "main-area">
    <div id="icon-area">
      <div id="main-icons">
        <i class="fas fa-home icons2" title="Home"></i>
      </div>
      <div id="social-media">
          <i class="fab fa-youtube icons2" title="youtube"></i>
          <i class="fab fa-twitch icons2" title="Twitch"></i>
          <i class="fab fa-facebook icons2" title="Facebook"></i>
          <i class="fab fa-instagram icons2" title="Instagram"></i>
          <i class="fab fa-discord icons2" title="Discord"></i>
      </div>
    </div>
    <div id="main-content">
      <video id="video" autoplay controls>
        <source src="https://www.pexels.com/video/tabby-cat-on-wooden-surface-while-closing-its-eyes-4791189/" type="video/">
      </video>
      <p id="channel-title"><strong>Heading</strong></p>
      <hr>
      <div id="channel-info">
        <div id="channel-logo">

        </div>
        <p><strong>Channel Name</strong></p>
      </div>
      <p id="description">Description</p>
    </div>
    <div id="chat-section">
      <div id="chat-title">
      <p>Chat</p>
      </div>
      <div id="chat-area">
      </div>
      <div id="chat-box">
        <input id="txt-box" type="text">
        <div id="sub-button"><i class="fas fa-paper-plane"></i></div>
      </div>
    </div>
  </section>
</body>
</html>
